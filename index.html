<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/DC135EB2.png">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
                
    <!-- Includi Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                   
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
        
    <!-- JavaScrip -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <main class="conteiner">
        <!-- sezione per il form -->
        <section id="form-section" class="m-5">
            <div class="card">
                <form >
                    <div class="card-body">
                        <h5 class="card-title">Inserisci i tuoi dati</h5>
                        <hr>
                        <div class="row row-cols-md-3">
                            <div class="col mb-3">
                                <label for="Name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="Name" placeholder="Nome">
                            </div>
                            <div class="col mb-3">
                                <label for="Kms" class="form-label">Kilometri</label>
                                <input type="number" class="form-control" id="Kms" min="1" max="1000" step="1" value="10">
                            </div>
                            <div class="col mb-3">
                                <label for="Age" class="form-label">Fascia di et√†</label>
                                <select class="form-select" >
                                    <option value=" ">Adulto</option>
                                    <option value="junior">Minorenne</option>
                                    <option value="senior">Over 65</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end gap-3">
                        <button class="btn btn-primary" type="reset">Annulla</button>
                        <button class="btn btn-secondary" type="submit">Conferma</button>
                    </div>

                </form>

            </div>
        </section>
        <!-- sezione per il biglietto -->
        <section id="tiket-section" class="m-5"></section>
    </main>

    
</body>
</html>
